name: Workflow dispatch URL based on choice example
on:
  workflow_dispatch:
    inputs:
      environment:
        description: "Select the environment to execute test"
        required: true
        default: "test"
        type: "choice"
        options:
          - test
          - sandbox
          - uat
jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    env:
      UAT_URL: ${{ vars.UAT_URL }}
    steps:
      - name: Set BASE_URL
        run: echo "$UAT_URL"
      - name: Display BASE_URL
        shell: bash
        run: |
          echo "The execution was performed on $test_url"
           echo "The execution was performed on $TEST_URL"
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: lts/*
      - name: Install dependencies
        run: npm ci
      - name: Install Chromium Browser
        run: npx playwright install chromium
      - name: Run Playwright tests
        run: npx playwright test
      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30
      - name: Displaying the selected option
        run: echo " The execution was performed on $BASE_URL"
