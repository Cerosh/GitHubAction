name: Workflow dispatch URL based on environment choice example
on:
  workflow_dispatch:
    inputs:
      environment:
        description: "Select the environment to execute test"
        required: true
        default: "DEV"
        type: "choice"
        options:
          - DEV
          - TEST
          - UAT
jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    environment: ${{ github.event.inputs.environment }}
    env:
      BASE_URL: ${{ vars.URL }}
    steps:
      - name: Set BASE_URL
        run: echo "$BASE_URL"
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: lts/*
      - name: Install dependencies
        run: npm ci
      - name: Install Chromium Browser
        run: npx playwright install chromium
      - name: Run Playwright tests
        run: npx playwright test
      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30
      - name: Displaying the selected option
        run: echo " The execution was performed on $BASE_URL"
