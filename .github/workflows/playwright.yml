name: Workflow dispatch URL based on choice example
on:
  workflow_dispatch:
    inputs:
      environment:
        description: "Select the environment to execute test"
        required: true
        default: "test"
        type: "choice"
        options:
          - test
          - sandbox
          - uat
jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    env:
      UAT_URL: ${{ vars.UAT_URL }}
      SANDBOX_URL: ${{ vars.SANDBOX_URL}}
      TEST_URL: ${{ vars.TEST_URL }}
    steps:
      - name: Set BASE_URL
        shell: bash
        run: |
          if [ "${{ github.event.inputs.environment }}" == "uat" ]; then
            echo "BASE_URL=${UAT_URL}" >> $GITHUB_ENV
          elif [ "${{ github.event.inputs.environment }}" == "test" ]; then
            echo "BASE_URL=${TEST_URL}" >> $GITHUB_ENV
          elif [ "${{ github.event.inputs.environment }}" == "sandbox" ]; then
            echo "BASE_URL=${SANDBOX_URL}" >> $GITHUB_ENV
          else
            echo "Error: Unknown environment '${{ github.event.inputs.environment }}'. Please use 'test', 'sandbox', or 'uat'." >&2
            exit 1
          fi
      - name: Display BASE_URL
        shell: bash
        run: |
          echo "The execution was performed on $BASE_URL"
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: lts/*
      - name: Install dependencies
        run: npm ci
      - name: Install Chromium Browser
        run: npx playwright install chromium
      - name: Run Playwright tests
        run: npx playwright test
      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30
      - name: Displaying the selected option
        run: echo " The execution was performed on $BASE_URL"
